<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!--CSS Style Sheet-->
        <link rel="stylesheet" href="./style.css"/>
        <title>Weather Dashboard</title>
    </head>

    <body>

        <header>
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">   
                <div class="container">
                    <span class="navbar-brand h1 mb-0 w-100 text-center">Weather Dashboard</span> 
                </div>
            </nav> 
        </header>

        <main>
                
            <div class="row ml-2">
                <div class="col-3 bg-light">
                    <p class="font-weight-bold my-2"> Search City : </p>    
                    <form class="input-group mb-3">
                            
                        <input type="text" id="searchcity" class="form-control"  placeholder="Enter city name">
                            
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary rounded" id="searchButton">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>

                    </form>
                        <br>
                        <div class="card">
                            <ul class="list-group list-group-flush" id = "historylist">
                            </ul>
                        </div>
                </div>
    
                <div class="col-9">
                    <div class="row"> 
                        <div class="col-12"> 
                             <div class="card mr-2 mt-3" id="city-card">
                                <div class="card-body">
                                    <h2 class="card-title text-info" id="city-name"></h2>
                                    <div class="card-text">
                                        <p id="temperature"></p>
                                        <p id="humidity"></p>
                                        <p id="windspeed"></p>
                                        <p id="uvindex" class="mb-0"></p>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3 class="text-info mt-3 mb-3" id="5DayForecast">5 Day Forecast : </h3>
                        </div>
                            <div class="card-deck ml-2 mr-2" id="forecast">  
                            </div>
                            
                    </div>
                        
                </div>
    
            </div>
            
        </main>
        <!--JQuery Library-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
        <!-- Bootstrap Javascript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <script src = "./javascript.js"></script>
    </body>
</html>
